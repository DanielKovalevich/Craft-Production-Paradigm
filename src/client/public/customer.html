<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Customer - Manufacturing Simulation</title>
    <link rel="stylesheet" type="text/css" href="/../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/../css/customer.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="/../semantic/dist/semantic.min.js"></script>
    <script src="/../js/gameAPI.js"></script>
    <script src="/../js/customer.js"></script>
  </head>
  <body>
    <div class="ui centered grid" id="header">
      <div class="nine wide column">
        <div class="ui centered grid">
          <div class="row">
            <h1 class="ui header">
              <i class="credit card outline icon"></i>
              Customer
            </h1>
          </div>
          <div class="row">
            <h3 class="ui header">Generate Orders By Guassian Distribution</h3>
          </div>
          <div class="row">
            <div class="ui input left icon labeled">
              <input id="num-orders" placeholder="# of Orders" type="number" min="1" max="10">
              <i class="cart plus icon"></i>
            </div>
            <div class="ui input left icon labeled">
              <input id="skew" placeholder="Skew" type="number" min="0">
              <i class="chart area icon"></i>
            </div>
            <button class="ui green button" id="generate">Generate</button>
          </div>
          <div class="row">
            <div class="ui horizontal divider">OR</div>
          </div>
          <div class="row">
            <h3 class="ui header">Pick a model to order</h3>
          </div>
          <div class="ui celled grid">
            <div class="row">
              <div class="eight wide column">
                <img id="1" src="/../images/race.jpg"/>
              </div>
              <div class="eight wide column">
                <img id="2" src="/../images/lego_car.jpg"/>
              </div>
            </div>
            <div class="row">
              <div class="eight wide column">
                <img id="3" src="/../images/rc.jpg"/>
              </div>
              <div class="eight wide column">
                <img id="4" src="/../images/yellow_car.jpg"/>
              </div>
            </div>
          </div>
					<button class="disabled ui massive green button" id="order">View Orders Placed</button>
        </div>
      </div>
    </div>

    <div class="ui basic modal">
      <div class="ui icon header">
        <i class="cart arrow down icon"></i>
        Send Order to Manufacturer
      </div>
      <div class="ui centered grid">
        <div class="content">
          <p>Would you like to send your order of the <span id="car-type"></span> car to the manufacturer to be built?</p>
        </div>
        <div class="row">
          <div class="actions">
            <div class="ui red basic cancel inverted button">
              <i class="remove icon"></i>
              No
            </div>
            <div class="ui green ok inverted button">
              <i class="checkmark icon"></i>
              Yes
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui modal" id="ready-order">
			<div class="header">
				Order Information
			</div>
			<div class="image content">
				<div class="ui medium image">
					<img id="order-image" src="">
				</div>
				<div class="description">
					<div class="ui header">Orders Sent</div>
					<span id="order-info"></span>
				</div>
			</div>
			<div class="actions">
				<div id="left" class="ui red button">
					<i class="angle double left icon"></i>
				</div>
				<div id="right" class="ui red button">
					<i class="angle double right icon"></i>
				</div>
				<div class="ui black deny button">
					Close Window
				</div>
				<div id="view-model" class="ui disabled positive right labeled icon button">
					View Model
					<i class="checkmark icon"></i>
				</div>
			</div>
		</div>
  </body>
</html>
